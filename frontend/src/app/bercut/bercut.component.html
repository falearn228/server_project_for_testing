<div class="buttons-wrap">
  <button (click)="connect()" class="btn btn-primary">Подключиться</button>
  <input type="text" [(ngModel)]="command" placeholder="Введите команду" class="command-input" />
  <button (click)="sendCommand()" class="btn btn-success">Отправить</button>
  <button (click)="disconnect()" class="btn btn-danger">Отключиться</button>
</div>
