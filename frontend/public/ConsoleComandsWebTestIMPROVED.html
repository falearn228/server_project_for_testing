<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Тестирование команд в консоли</title> 
    <link rel="stylesheet" href="./stylesIMPROVED.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    </head> 
<body> 
    <button class="btn" id="connectButton" onclick="connect()">Connect</button>
    <div class="container">
        <h1>Тестирование команд в консоли</h1>
        <label for="inputField">Введите команду, например, ls:</label>
        <input type="text" id="inputField" placeholder="Введите команду" autofocus>
        <div class="buttons-wrap">
            <button class="btn btn-red" id="disconnectButton" onclick="disconnect()">Disconnect</button>
            <button class="btn" id="pressButton" onclick="sendCommandToBackend()">Press</button>
        </div>
        <pre id="responseBlock">Вывод</pre>
    </div>
    <script type="text/javascript" src="/scriptIMPROVED.js"></script> 
</body>
</html>
