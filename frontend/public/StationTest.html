<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Установка параметров станции связи</title> 
    <link rel="stylesheet" href="./StationStyles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    </head> 
<body> 
    <div class="container">
        <h1>Установка параметров станции связи</h1>
        <label for="inputField">Частота станции</label>
        <input type="text" id="inputField" placeholder="Введите частоту станции" autofocus>

        <label for="selectionRegime">Выберите режим работы
            <select id="selectionRegime">
                <option value="base">База</option>
                <option value="abonent">Абонент</option>
            </select>
        </label>
        <label for="selectionBandwidth">Выберите ширину полосы
            <select id="selectionBandwidth">
                <option value="10">10 MHz</option>
                <option value="20">20 MHz</option>
            </select>
        </label>
        <div class="buttons">
            <button class="btn" id="pressButton" onclick="sendCommandToBackend()">Press</button>
        </div>
        <pre id="responseBlock">Вывод</pre>
    </div>
    <script type="text/javascript" src="/StationScript.js"></script> 
</body>
</html>
